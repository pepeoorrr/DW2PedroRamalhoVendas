<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Escolar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Loja Escolar</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar produtos..." 
                       aria-label="Buscar produtos">
            </div>
            <div class="header-controls">
                <button id="theme-toggle" aria-label="Alternar tema claro/escuro">üåì</button>
                <button id="cart-button" aria-label="Abrir carrinho" aria-pressed="false">
                    üõí <span id="cart-count" aria-live="polite">0</span>
                </button>
            </div>
        </div>
        <div class="filters-section">
            <form id="filter-form" class="advanced-filters">
                <div class="filter-group">
                    <label for="filter-category">Categoria:</label>
                    <select id="filter-category">
                        <option value="">Todas</option>
                        <option value="papelaria">Papelaria</option>
                        <option value="livros">Livros</option>
                        <option value="mochilas">Mochilas</option>
                        <option value="uniforme">Uniforme</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-price-min">Pre√ßo:</label>
                    <div class="price-range">
                        <input type="number" id="filter-price-min" placeholder="M√≠n" min="0" step="0.01">
                        <span>at√©</span>
                        <input type="number" id="filter-price-max" placeholder="M√°x" min="0" step="0.01">
                    </div>
                </div>
                <div class="filter-group">
                    <label for="filter-stock-min">Estoque m√≠nimo:</label>
                    <input type="number" id="filter-stock-min" min="0">
                </div>
                <div class="filter-group">
                    <label for="filter-age-range">Faixa Et√°ria:</label>
                    <select id="filter-age-range">
                        <option value="">Todas</option>
                        <option value="fundamental1">Fundamental I</option>
                        <option value="fundamental2">Fundamental II</option>
                        <option value="medio">Ensino M√©dio</option>
                    </select>
                </div>
            </form>
        </div>
        <nav>
            <button id="sort-name" aria-pressed="false">Ordenar por Nome</button>
            <button id="sort-price-asc" aria-pressed="false">Pre√ßo Crescente</button>
            <button id="sort-price-desc" aria-pressed="false">Pre√ßo Decrescente</button>
            <a href="#" id="admin-link" aria-label="Administra√ß√£o de produtos">Admin</a>
        </nav>
    </header>

    <main>
        <section id="products-grid" aria-label="Lista de produtos">
            <!-- Grid de produtos ser√° carregado aqui -->
        </section>
    </main>

    <!-- Modal do Carrinho -->
    <div id="cart-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h2>Seu Carrinho</h2>
            <div id="cart-items"></div>
            <div class="cart-summary">
                <div class="coupon">
                    <input type="text" id="coupon-input" placeholder="C√≥digo do cupom" 
                           aria-label="Digite o c√≥digo do cupom">
                    <button id="apply-coupon">Aplicar</button>
                </div>
                <div class="total">
                    <p>Subtotal: <span id="cart-subtotal">R$ 0,00</span></p>
                    <p>Desconto: <span id="cart-discount">R$ 0,00</span></p>
                    <p>Total: <span id="cart-total">R$ 0,00</span></p>
                </div>
                <button id="checkout-button">Finalizar Pedido</button>
            </div>
            <button id="close-cart" aria-label="Fechar carrinho">√ó</button>
        </div>
    </div>

    <!-- Modal de Administra√ß√£o -->
    <div id="admin-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h2>Administra√ß√£o de Produtos</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Nome*</label>
                    <input type="text" id="product-name" required minlength="3" maxlength="60">
                </div>
                <div class="form-group">
                    <label for="product-description">Descri√ß√£o</label>
                    <textarea id="product-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Pre√ßo*</label>
                    <input type="number" id="product-price" required min="0.01" step="0.01">
                </div>
                <div class="form-group">
                    <label for="product-stock">Estoque*</label>
                    <input type="number" id="product-stock" required min="0">
                </div>
                <div class="form-group">
                    <label for="product-category">Categoria*</label>
                    <select id="product-category" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="papelaria">Papelaria</option>
                        <option value="livros">Livros</option>
                        <option value="mochilas">Mochilas</option>
                        <option value="uniforme">Uniforme</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-sku">SKU</label>
                    <input type="text" id="product-sku">
                </div>
                <button type="submit">Salvar Produto</button>
            </form>
            <button id="close-admin" aria-label="Fechar formul√°rio">√ó</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
